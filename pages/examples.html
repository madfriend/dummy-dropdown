<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DummyDropdown demo page</title>
    <script type="text/javascript" src="../src/dummy-dropdown.js"></script>
</head>
<body>
    <script type="text/javascript">
        // Check options.
        var d1 = new DummyDropdown();
        console.log(d1._options);

        var d2 = new DummyDropdown({
            withPictures: false,
            multiselect: true
        });
        console.log(d2._options);

        var d3 = new DummyDropdown({
            withPictures: false,
            combobox: true,
            stupidProperty: false
        });
        console.log(d3._options);

    </script>
</body>
